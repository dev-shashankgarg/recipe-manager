<!DOCTYPE html>
<html>
    <head>
        <link href="./assets/recipe.png" rel="ICON">
        <link href="./styles/styles.css" rel="stylesheet">
        <title>Recipe Management Application 2019</title>
    </head>
    <body>
        <header class="header-container">
            <h1>RECIPE MANAGER</h1>
            <p>Manage and View your beloved recipe's anytime anywhere!</p>
        </header>
        <main>
            <div class="input-icons">
                <img src="./assets/recipe.png"></img>
                <input type="text" name="search" placeholder="Search..">
            </div>
            <div class="all-recipe-container">
            </div>
            <div class="new-recipe-button-container">
                <button class="button-new-recipe" id='new-recipe-button-id'>Add a New Recipe</button>
                <button class="button-recipe-delete-all" id='delete-all-button-id'>Remove All Recipes</button>
            </div>
        </main>
        <footer class="footer-container">
            <p>Application designed exclusively for understanding javascript<br>
                Developed by <b>Shashank garg</b> (<a class="footer-link" href="https://github.com/dev-shashankgarg">github</a>)
            </p>
            </footer>
            <script src="./scripts/home-bundle.js"></script>
    </body>
</html>
